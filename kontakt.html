<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogacenter Copenhagen - kontakt</title>
    <link rel="stylesheet" href="style.css">


    <style>
        /*STYLING AF DROP DOWN MENU*/

        /*styling af menu bar*/
        .dropdown_wrapper {
            background-color: darkblue;
            margin: 0px;
        }

        /*---- knapperne på menuen----*/
        .dropdown_knap {
            background-color: darkblue;
            color: white;
            padding: 10px;
            font-size: 0.8rem;
            border: none;
        }

        /* The container <div> - needed to position the dropdown content */

        .dropdown wrapper {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown_content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown_content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown_knap a {
            color: white;
            text-decoration: none;
        }

        /* Change color of dropdown links on hover */
        .dropdown_content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown_om-os:hover .dropdown_content,
        .dropdown_cykler:hover .dropdown_content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown_om-os:hover .dropdown_knap:hover,
        .dropdown_cykler .dropdown_knap:hover,
        .dropdown_kontakt .dropdown_knap:hover {
            background-color: red;
        }
    </style>

</head>
