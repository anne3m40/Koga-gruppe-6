<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogacenter Copenhagen - kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-------------------------- HEADER -------------------------->
    <header>
        <nav></nav>
    </header>
    <!---------------------- HEADER SLUT -------------------------->

    <section id="sectionwrapper" class="kontakt">

        <!------------------ SEKTION: KONTAKT INFO -------------------->

        <section id="kontakt_info">

            <div class="left">
                <figure><img class="butikbillede" src="img/koga_butik.jpg" alt="Butiksfacade Kogacenter Frederiksberg"></figure>
                <figcaption>Vi ligger i hjertet af Frederiksberg, få kilometer fra Københavns Rådhus og lige overfor den gamle Diakonissestiftelsen. Kom endelig ned i butikken og så finder vi den perfekte Koga cykel til dig.</figcaption>
            </div>

            <div class="right">

                <h1>Kontakt</h1>

                <div class="innerleft">
                    <div class="adresse">
                        <h2>Adresse</h2>
                        <p>Peter Bangsvej 18 <br> 2000 Frederiksberg</p>
                    </div>
                    <div class="kontaktos">
                        <h2>Kontakt os</h2>
                        <p>Tlf.: +45 38 86 43 25 <br> Email: info@kogacenter.dk</p>
                    </div>
                </div>

                <div class="innerright">
                    <div class="aabningstider">
                        <h2>Åbningstider</h2>
                        <p>Man-Fre: 11.00 - 18.00 <br> Lør: 09.00 - 14.00</p>
                    </div>
                </div>

            </div>

        </section>

        <!------------------ SEKTION: KONTAKT FORM ---------------------->

        <section id="kontakt_formular">

            <h1>Skriv til os</h1>

            <div class="formular">

                <form>
                    <input type="text" value="Navn" name="navn"><br>
                    <input type="email" value="E-mail" name="e-mail"><br>
                    <textarea>Din besked</textarea> <br>
                    <input class="knap" type="submit" name="send">
                </form>

            </div>

        </section>

        <!-------------- SEKTION: KONTAKT FORM SLUT ------------------>

    </section>

    <!----------------------- FOOTER ----------------------------->

    <footer>
    </footer>

    <!---------------------- FOOTER SLUT ------------------------>


    <script src="script.js"></script>
</body>

</html>
